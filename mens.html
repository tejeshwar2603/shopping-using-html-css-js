<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .product {
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product h4 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Shopping Website</h1>
  
  <h2>Product Name</h2>
  <p>Description of the product goes here.</p>
  
  <h3>Product Images with Descriptions</h3>
  <div class="container">
    <div class="product">
      <img src="https://i.zoomtventertainment.com/media/Photo_by_Mahesh_Babu_on_December.jpg" alt="Image 1">
      <h4>Image 1</h4>
      <p>Description for Image 1.</p>
    </div>
  
    <div class="product">
      <img src="https://i.zoomtventertainment.com/media/Photo_by_Mahesh_Babu_on_January.jpg" alt="Image 2">
      <h4>Image 2</h4>
      <p>Description for Image 2.</p>
    </div>
  
    <div class="product">
      <img src="https://igimages.gumlet.io/tamil/home/ssr120623_3.jpg?w=900&dpr=1.3" alt="Image 3">
      <h4>Image 3</h4>
      <p>Description for Image 3.</p>
    </div>
  
    <!-- Add more products here -->
  
  </div>
</body>
</html>
